<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 10 EUNE Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0f;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .leaderboard {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .leaderboard th {
      background-color: #1f1f1f;
    }
    .leaderboard tr:hover {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <h1>Top 10 EUNE Solo Queue Players</h1>
  <table class="leaderboard" id="leaderboard">
    <thead>
      <tr>
        <th>Summoner</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadLeaderboard() {
      const res = await fetch('https://lol-api-rouge.vercel.app/api/leaderboard');
      const data = await res.json();

      const tableBody = document.querySelector("#leaderboard tbody");
      tableBody.innerHTML = "";

      if (!data.players) {
        tableBody.innerHTML = `<tr><td colspan="2">Failed to load data</td></tr>`;
        return;
      }

      data.players.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${player.name}</td><td>${player.rank}</td>`;
        tableBody.appendChild(row);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
