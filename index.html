<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoL Summoner Checker (EUW)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003fcc;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LoL Summoner Checker (EUW)</h1>
    <input type="text" id="riotId" placeholder="Enter Riot ID (e.g. Faker#KR)" />
    <button onclick="fetchSummoner()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    async function fetchSummoner() {
      const input = document.getElementById("riotId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Fetching data...";

      if (!input.includes("#")) {
        resultDiv.innerHTML = "⚠️ Use format: Username#Tagline";
        return;
      }

      const [gameName, tagLine] = input.split("#");

      try {
        const res = await fetch(`https://your-vercel-api.vercel.app/api/summoner?name=${gameName}&tag=${tagLine}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `❌ Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>Username:</strong> ${data.name}</p>
            <p><strong>Level:</strong> ${data.level}</p>
            <p><strong>Rank:</strong> ${data.rank}</p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = "❌ Failed to fetch data.";
      }
    }
  </script>
</body>
</html>
